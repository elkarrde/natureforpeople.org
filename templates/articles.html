{% extends "layout.html" %}

{% set body_class = 'articles' %}

{% block body %}

{% include "articles/_filter-bar.html" %}

{{ this.children|pprint }}

<section id="articles-grid" class="pb4 mt4">
  <div class="max-width-4 mx-auto">
    <div class="clearfix">

      {% for artx in this.children %}
      <div class="md-col md-col-4 p2">
        <div class="box-shadow center bg-white">
          <a href="{{ artx|url }}" class="card-image {{ artx.slug }}"></a>
          <div class="px2 pb3">
            <h3 class="h4 bold">{{ artx.title }}</h3>
            <a href="{{ artx|url }}" class="btn border-me-orange-red">{{ artx.learn_more_button }}</a>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</section>

{% endblock %}
